    <title>Darin Mario P | Portfolio</title>

    <style>
        :root {
            --primary: #2d3436;
            --secondary: #a50303;
            --accent: #aeeaff; /* light blue for contrast */
            --bg: #000; /* black background */
            --text: #e2e8f0;
            --name-gradient: linear-gradient(45deg, #aeeaff, #eaf6ff);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }
        /* Starfield background */
        .star-bg {
            position: fixed;
            width: 100vw;
            height: 100vh;
            left: 0; top: 0;
            z-index: 0;
            pointer-events: none;
        }
        .star {
            position: absolute;
            width: 2.5px;
            height: 2.5px;
            background: radial-gradient(circle, #fff 80%, #aeeaff 100%);
            border-radius: 50%;
            opacity: 0.82;
            box-shadow: 0 0 6px 2px #e0eaff, 0 0 18px 6px #aeeaff44;
            animation: star-twinkle 2.8s infinite alternate;
        }
        @keyframes star-twinkle {
          0%   { opacity: 0.8; box-shadow: 0 0 6px 2px #e0eaff, 0 0 18px 6px #aeeaff44; }
          25%  { opacity: 0.4; box-shadow: 0 0 2px 1px #e0eaff, 0 0 8px 2px #aeeaff22; }
          50%  { opacity: 1;   box-shadow: 0 0 9px 5px #fff, 0 0 30px 12px #aeeaffbb; }
          75%  { opacity: 0.6; box-shadow: 0 0 3px 1px #e0eaff, 0 0 12px 4px #aeeaff66; }
          100% { opacity: 0.8; box-shadow: 0 0 6px 2px #e0eaff, 0 0 18px 6px #aeeaff44; }
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 2; /* Content above stars */
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 0;
        }
        .profile {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .profile img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid var(--accent); /* light blue border */
            transition: transform 0.3s ease;
        }
        .profile img:hover {
            transform: scale(1.1);
        }
        .name {
            font-size: 1.5rem;
            font-weight: 600;
            background: var(--name-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .section {
            margin: 4rem 0;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.6s ease forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .section h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            position: relative;
        }
        .section h2::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 50px;
            height: 3px;
            background: var(--accent);
        }
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
        .skill-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .skill-card:hover {
            transform: translateY(-5px);
        }
        .projects {
            display: grid;  
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .project-card {
            background: rgba(255, 255, 255, 0.1);   
            position: relative;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
