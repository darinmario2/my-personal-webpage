<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Darin Mario P | Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #aeeaff;
      --bg: #000;
      --text: #e2e8f0;
    }
    html, body {
      height: 100%;
    }
    body {
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      font-family: 'Poppins', sans-serif;
    }
    .star-bg {
      position: fixed;
      width: 100vw;
      height: 100vh;
      left: 0; top: 0;
      z-index: 0;
      pointer-events: none;
    }
    .star {
      position: absolute;
      width: 2.5px; height: 2.5px;
      background: radial-gradient(circle, #fff 80%, #aeeaff 100%);
      border-radius: 50%;
      opacity: 0.82;
      box-shadow: 0 0 6px 2px #e0eaff, 0 0 18px 6px #aeeaff44;
      animation: star-twinkle 2.8s infinite alternate;
    }
    @keyframes star-twinkle {
      0%   { opacity: 0.8; }
      25%  { opacity: 0.4; }
      50%  { opacity: 1; }
      75%  { opacity: 0.6; }
      100% { opacity: 0.8; }
    }
    .container {
      position: relative;
      z-index: 2;
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 0 1rem 0;
      flex-wrap: wrap;
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .profile img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 3px solid var(--accent);
      transition: transform 0.3s ease;
    }
    .profile img:hover {
      transform: scale(1.1);
    }
    .name {
      font-size: 1.6rem;
      font-weight: 600;
      color: var(--accent);
    }
    .contact-links {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    .contact-links a {
      color: var(--accent) !important;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s ease;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem 0.8rem;
      background: none;
    }
    .contact-links a:hover {
      background: rgba(174, 234, 255, 0.15);
      color: #fff !important;
    }
    .contact-links i {
      color: inherit !important;
      font-size: 2rem !important;
      vertical-align: middle;
      transition: color 0.3s;
    }
    .contact-links a:hover i {
      color: #fff !important;
    }
    .section {
      margin: 3rem 0 2rem 0;
    }
    .section h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--accent);
      border-bottom: 1.5px solid var(--accent);
      display: inline-block;
      padding-bottom: 0.2em;
    }
    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .skill-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(6px);
      padding: 1rem 1.2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: transform 0.3s;
    }
    .skill-card:hover {
      transform: translateY(-5px);
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .project-card {
      background: rgba(255,255,255,0.08);
      padding: 1.3rem 1.2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: all 0.3s;
    }
    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.16);
    }
    .project-card a {
      color: var(--accent);
      text-decoration: underline;
      font-size: 1rem;
      display: inline-block;
      margin-top: .7em;
    }
    @media (max-width: 768px) {
      .container { padding: 1rem .2rem; }
      header { flex-direction: column; text-align: center; }
      .profile { flex-direction: column; }
      .contact-links { justify-content: center; }
    }
  </style>
</head>
