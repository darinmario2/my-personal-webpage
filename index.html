<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Star Background</title>
  <style>
    body {
      background: #000;
      margin: 0;
      color: #e2e8f0;
      min-height: 100vh;
      font-family: sans-serif;
    }
    .star-bg {
      position: fixed;
      width: 100vw;
      height: 100vh;
      left: 0; top: 0;
      z-index: 0;
      pointer-events: none;
    }
    .star {
      position: absolute;
      width: 2.5px; height: 2.5px;
      background: radial-gradient(circle, #fff 80%, #aeeaff 100%);
      border-radius: 50%;
      opacity: 0.82;
      box-shadow: 0 0 6px 2px #e0eaff, 0 0 18px 6px #aeeaff44;
      animation: star-twinkle 2.8s infinite alternate;
    }
    @keyframes star-twinkle {
      0%   { opacity: 0.8; }
      25%  { opacity: 0.4; }
      50%  { opacity: 1; }
      75%  { opacity: 0.6; }
      100% { opacity: 0.8; }
    }
    .container {
      position: relative;
      z-index: 2;
      padding: 2rem;
    }
    .name {
      color: #aeeaff;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="star-bg">
    <div class="star" style="top:12%;left:8%;animation-delay:0.3s"></div>
    <div class="star" style="top:22%;left:18%;animation-delay:1.1s"></div>
    <div class="star" style="top:33%;left:72%;animation-delay:0.8s"></div>
    <div class="star" style="top:80%;left:44%;animation-delay:0.6s"></div>
  </div>
  <div class="container">
    <div class="name">Darin Mario P</div>
    <p>This is a visible paragraph. If you see this, your content is showing correctly!</p>
  </div>
</body>
</html>
