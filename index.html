<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darin Mario P | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2d3436;
            --secondary: #a50303;
            --accent: #aeeaff; /* light blue */
            --bg: #000;        /* black */
            --text: #e2e8f0;
        }
        html, body {
            height: 100%;
        }
        body {
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        /* Starfield background */
        .star-bg {
            position: fixed;
            width: 100vw;
            height: 100vh;
            left: 0; top: 0;
            z-index: 0;
            pointer-events: none;
        }
        .star {
            position: absolute;
            width: 2.5px;
            height: 2.5px;
            background: radial-gradient(circle, #fff 80%, #aeeaff 100%);
            border-radius: 50%;
            opacity: 0.82;
            box-shadow: 0 0 6px 2px #e0eaff, 0 0 18px 6px #aeeaff44;
            animation: star-twinkle 2.8s infinite alternate;
        }
        @keyframes star-twinkle {
          0%   { opacity: 0.8; box-shadow: 0 0 6px 2px #e0eaff, 0 0 18px 6px #aeeaff44; }
          25%  { opacity: 0.4; box-shadow: 0 0 2px 1px #e0eaff, 0 0 8px 2px #aeeaff22; }
          50%  { opacity: 1;   box-shadow: 0 0 9px 5px #fff, 0 0 30px 12px #aeeaffbb; }
          75%  { opacity: 0.6; box-shadow: 0 0 3px 1px #e0eaff, 0 0 12px 4px #aeeaff66; }
          100% { opacity: 0.8; box-shadow: 0 0 6px 2px #e0eaff, 0 0 18px 6px #aeeaff44; }
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 2; /* Content above stars */
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 0;
        }
        .profile {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .profile img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid var(--accent);
            transition: transform 0.3s ease;
        }
        .profile img:hover {
            transform: scale(1.1);
        }
        .name {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent); /* solid light blue */
        }
        .section {
            margin: 4rem 0;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.6s ease forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .section h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            position: relative;
        }
        .section h2::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 50px;
            height: 3px;
            background: var(--accent);
        }
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
        .skill-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .skill-card:hover {
            transform: translateY(-5px);
        }
        .projects {
            display: grid;  
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .project-card {
            background: rgba(255, 255, 255, 0.1);   
            position: relative;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        .contact-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        .contact-links a {
            color: var(--accent) !important;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .contact-links a:hover {
            background: rgba(174, 234, 255, 0.2);
            color: #fff !important;
        }
        .contact-links i {
            color: var(--accent) !important;
            font-size: 2rem !important;
            vertical-align: middle;
            transition: color 0.3s;
        }
        .contact-links a:hover i {
            color: #fff !important;
        }
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
